<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Weather App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="card">
    <div class="search">
        <input type="text"  placeholder="enter city name" 
        spellcheck="false">
        <button><img src="images/search.png"></button>
    </div>
    <div class="weather">
        <img src="images/rain.png" class="weather-icon">
        <h1 class="temp">67Â°F</h1>
        <h2 class="city">Pittsburgh</h2>
        <div class="details">
            <div class="col">
                <img src="images/humidity.png">
                <div>
                    <p class="humidity">88%</p>
                    <p>Humidity</p>
                </div>
            </div>
            <div class="col">
                <img src="images/wind.png">
                <div>
                    <p class="wind">2 mph</p>
                    <p>Wind</p>
                </div>
            </div>
        </div>
    </div>
</div>
    

<script>

    const apiKey = "55b81273031c13cf86758482ac9ca6d6";
    const apiUrl = "https://api.openweathermap.org/data/2.5/weather?q=pittsburgh&appid=55b81273031c13cf86758482ac9ca6d6";

    async function checkWeather(){
        const response = await fetch(apiUrl + '&appid=${apiKey}');
        var data = await response.json();

        console.log(data);

        document.querySelector(".city").innerHTML = data.name;
        document.querySelector(".temp").innerHTML = data.main.temp;
        document.querySelector(".humidity").innerHTML = data.main.humidity;
        document.querySelector(".wind").innerHTML = data.wind.speed;
    }


    checkWeather();
</script>
</body>
</html>
